<!DOCTYPE html>
<html>
<head>
    <title>Myntra Size Chart</title>
    <style>
        /* Add your CSS styles here if needed */
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>32-33</td>
                <td>24-25</td>
                <td>34-35</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34-35</td>
                <td>26-27</td>
                <td>36-37</td>
            </tr>
            <tr>
                <td>M</td>
                <td>36-37</td>
                <td>28-29</td>
                <td>38-39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>38-39</td>
                <td>30-31</td>
                <td>40-41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40-41</td>
                <td>32-33</td>
                <td>42-43</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>42-43</td>
                <td>34-35</td>
                <td>44-45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
